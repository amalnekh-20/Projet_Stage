  <main class="main-container">
    <h2>Modifier Stagiaire</h2>
    <form action="/updateStagiaire/{{ stagiaire.Id_Stagiaire }}" class="formulaire" method="post">
  <div class="form-group">
    <label for="Nom">Nom :</label>
    <input type="text" id="Nom" name="nom" value="{{ stagiaire.Nom }}" required>
  </div>

  <div class="form-group">
    <label for="Prenom">Prénom :</label>
    <input type="text" id="Prenom" name="prenom" value="{{ stagiaire.Prenom }}" required>
  </div>

  <div class="form-group">
    <label for="CINE">CINE :</label>
    <input type="text" id="CINE" name="cine" value="{{ stagiaire.CINE }}" required>
    {% if erreur_cine %}
      <div style="color: red; background-color: #ffe6e6; border: 1px solid red; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
        {{ erreur_cine }}
      </div>
    {% endif %}
  </div>

  <div class="form-group">
    <label for="Date_Naissance">Date de naissance :</label>
    <input type="date" id="Date_Naissance" name="date_naissance" value="{{ stagiaire.Date_Naissance }}" required>
  </div>

  <div class="form-group">
    <label for="Lieu_Naissance">Lieu de naissance :</label>
    <select id="Lieu_Naissance" name="lieu_naissance" required>
      <option value="">-- Choisir un lieu --</option>
      {% for ville in ['Agadir', 'Al Hoceima', 'Azilal', 'Azrou', 'Beni Mellal', 'Berkane', 'Boulemane', 'Casablanca', 'Chefchaouen', 'Dakhla', 'El Jadida', 'Errachidia', 'Fnideq', 'Fès', 'Guelmim', 'Ifrane', 'Inezgane', 'Jerada', 'Kalaat Sraghna', 'Kenitra', 'Khouribga', 'Ksar El Kebir', 'Khemisset', 'Laâyoune', 'Larache', 'Marrakech', 'Meknès', 'Midelt', 'Mohammedia', 'Nador', 'Ouarzazate', 'Oued Zem', 'Oujda', 'Rabat', 'Safi', 'Salé', 'Sefrou', 'Settat', 'Sidi Kacem', 'Sidi Slimane', 'Taourirt', 'Tan-Tan', 'Taroudant', 'Taza', 'Temara', 'Tétouan', 'Tiflet', 'Tiznit', 'Youssoufia', 'Zagora'] %}
        <option value="{{ ville }}" {% if stagiaire.Lieu_Naissance == ville %}selected{% endif %}>{{ ville }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="Type_Bac">Type de Bac :</label>
    <select id="Type_Bac" name="type_bac" required>
      <option value="">-- Choisir un type de Bac --</option>
      {% for type in ['Sciences Mathématiques A', 'Sciences Mathématiques B', 'Sciences Physiques', 'Sciences de la Vie et de la Terre', 'Sciences Agronomiques', 'Sciences Économiques', 'Techniques de Gestion et Comptabilité', 'Sciences et Technologies Électriques', 'Sciences et Technologies Mécaniques', 'Lettres Modernes', 'Lettres', 'Sciences Humaines', 'Bac International - Option Française', 'Bac International - Option Anglaise'] %}
        <option value="{{ type }}" {% if stagiaire.Type_Bac == type %}selected{% endif %}>{{ type }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="Annee_Bac">Année du Bac :</label>
    <select id="Annee_Bac" name="annee_bac" required>
      <option value="">-- Choisir l'année du Bac --</option>
      {% for annee in range(2000, 2026) %}
        <option value="{{ annee }}" {% if stagiaire.Annee_Bac == annee %}selected{% endif %}>{{ annee }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="Moyenne_Bac">Moyenne Bac :</label>
    <input type="number" step="0.01" id="Moyenne_Bac" name="moyenne_bac" value="{{ stagiaire.Moyenne_Bac }}" required>
  </div>

  <div class="form-group">
    <label for="Mention_Bac">Mention Bac :</label>
    <select id="Mention_Bac" name="mention_bac">
      <option value="">-- Choisir une mention --</option>
      {% for mention in ['Passable', 'Assez Bien', 'Bien', 'Très Bien', 'Excellent'] %}
        <option value="{{ mention }}" {% if stagiaire.Mention_Bac == mention %}selected{% endif %}>{{ mention }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="Niveau_Etude">Niveau d’étude :</label>
    <select id="Niveau_Etude" name="niveau_etude" required>
      <option value="">-- Choisir le niveau d'étude --</option>
      {% for niveau in ['Bac', 'Bac+1', 'Bac+2', 'Licence', 'Master', 'Doctorat', 'Autre'] %}
        <option value="{{ niveau }}" {% if stagiaire.Niveau_Etude == niveau %}selected{% endif %}>{{ niveau }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="Autres_diplome">Autres diplômes :</label>
    <input type="text" id="Autres_diplome" name="autres_diplome" value="{{ stagiaire.Autres_diplome }}">
  </div>

  <div class="form-group">
    <label for="RIB">RIB :</label>
    <input type="text" id="RIB" name="rib" value="{{ stagiaire.RIB }}">
    {% if erreur_rib %}
      <div style="color: red; background-color: #ffe6e6; border: 1px solid red; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
        {{ erreur_rib }}
      </div>
    {% endif %}
  </div>

  <div class="form-group">
    <label for="Telephone">Téléphone :</label>
    <input type="tel" id="Telephone" name="telephone" value="{{ stagiaire.Telephone }}" required>
    {% if erreur_telephone %}
      <div style="color: red; background-color: #ffe6e6; border: 1px solid red; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
        {{ erreur_telephone }}
      </div>
    {% endif %}
  </div>

  <div class="form-group">
    <label for="Email">Email :</label>
    <input type="email" id="Email" name="email" value="{{ stagiaire.Email }}" required>
    {% if erreur_email %}
      <div style="color: red; background-color: #ffe6e6; border: 1px solid red; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
        {{ erreur_email }}
      </div>
    {% endif %}
  </div>

  <div class="form-group">
    <label for="IdFiliere">Filière :</label>
    <select id="IdFiliere" name="id_filiere" required>
      <option value="">-- Choisir une filière --</option>
      {% for filiere in filieres %}
        <option value="{{ filiere.Id_Filiere }}" {% if filiere.Id_Filiere == stagiaire.IdFiliere %}selected{% endif %}>{{ filiere.Nom }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="IdPromotion">Promotion :</label>
    <select id="IdPromotion" name="id_promotion" required>
      <option value="">-- Choisir une promotion --</option>
      {% for promo in promotions %}
        <option value="{{ promo.Id_Promotion }}" {% if promo.Id_Promotion == stagiaire.IdPromotion %}selected{% endif %}>{{ promo.Nom }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Modifier Stagiaire</button>
</form>

  </main>
