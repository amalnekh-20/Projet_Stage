<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFFTS | Home</title>
  <link rel="stylesheet" href="/static/home1.css" />
</head>
<body>
<header>
  <div class="header-left">
    <a href="/" class="header__logo-text">IFFTS</a>
  </div>

  <!-- Icône burger pour mobile -->
  <div class="menu-toggle" id="menu-toggle">&#9776;</div>

  <nav class="header__nav" id="nav-menu">
    <a href="/">Accueil</a>
    <a href="/propos">À propos</a>
  
  </nav>
</header>


  <!-- Section centrale -->
<main class="main-container">
  <div class="content-box fade-in">
    <h1>Bienvenue à l’IFFTS</h1>
    <p>
      Pour accéder à votre espace, chaque professeur doit se connecter et 
      sélectionner la <strong>filière</strong> qu’il gère et dans laquelle il enseigne.
    </p>
    <a href="/connexion" class="btn-connexion">Se connecter</a>
  </div>
</main>


  <footer>
    <p>&copy; 2025 Institut de Formation des Techniciens et Techniciens Spécialisés. Tous droits réservés.</p>
  </footer>

  <!-- Script pour la dynamique -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const elements = document.querySelectorAll(".fade-in");
      elements.forEach((el, i) => {
        setTimeout(() => {
          el.classList.add("visible");
        }, i * 400); // effet décalé
      });
    });
  </script>
</body>
</html>
