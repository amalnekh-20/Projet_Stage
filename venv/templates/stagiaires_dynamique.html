<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stagiaires par Fili√®re et Promotion</title>
 <!-- <link rel="stylesheet" href="/static/home.css">-->
  <style>
body {
  background: #f4f6fb;
  font-family: 'Segoe UI', Arial, sans-serif;
  color: #222;
  line-height: 1.6;
}

/* Header */
header {
  background-color: #fff;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #e5e7eb;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
}

.header__logo-text {
  font-size: 28px;
  font-weight: bold;
  color: #2563eb;
  letter-spacing: 1px;
}

.header__nav {
  display: flex;
  gap: 28px;
  align-items: center;
}
a {
  text-decoration: none;
  color: #2563eb;
  font-weight: 600;
  font-size: 18px;
  transition: all 0.2s ease-in-out;
  padding: 8px 16px;
  border-radius: 6px;
}
a:hover {
  background: #e0e7ff;
  color: #1e40af;
}

h2 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #1d4ed8;
}

label {
  font-weight: 600;
  margin-right: 10px;
}

select {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  background-color: #ffffff;
  margin-right: 20px;
  font-size: 14px;
  cursor: pointer;
}

select:disabled {
  background-color: #e5e7eb;
  cursor: not-allowed;
}

.stagiaire-list {
  margin-top: 30px;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
  margin-top: 10px;
  min-width: 1000px;
}

thead {
  background-color: #1d4ed8;
  color: white;
}

td, th {
  padding: 12px 10px;
  border: 1px solid #d1d5db;
  text-align: center;
}

tr:nth-child(even) {
  background-color: #f1f5f9;
}

tr:hover {
  background-color: #e2e8f0;
}

@media (max-width: 768px) {
  select {
    display: block;
    margin-bottom: 15px;
  }

  table {
    font-size: 13px;
  }
}
button {
  padding: 10px 15px;
  background-color: #1d4ed8;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;  
  transition: background-color 0.3s ease;
  font-size: 20px;
}
button:hover {
  background-color: #1e40af;
}
.add-stagiaire-button {
  margin-bottom: 20px;
  padding: 10px 15px;
  background-color: #098bdb;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 20px;
}
.add-stagiaire-button a {
  color: white;
  text-decoration: none;
}
.filter-select {
  padding: 10px 16px;
  border: 1px solid #cbd5e1;
  border-radius: 8px;
  background-color: rgba(255, 255, 255, 0.85);
  font-size: 16px;
  font-weight: 500;
  color: #1e293b;
  outline: none;
  cursor: pointer;
  min-width: 220px;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.filter-select:hover {
  border-color: #2563eb;
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
}

.filter-select:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
}

  </style>
</head>
<body>
   <header>
    <div class="header-left">
      <div class="header__logo-text">IFFTS</div>
    </div>
    <nav class="header__nav">
      <a href="/">Home</a>
      <a href="/about">About</a>

    </nav>
  </header>
  <div style="display: flex; justify-content: space-between;  margin: 20px 20px;">
    <h2>üîç Consulter les stagiaires</h2>
  
    <button class="add-stagiaire-button">
      <a href="/addStagiaire">
        Ajouter Stagiaire
      </a> 
    </button>
    <button class="add-stagiaire-button">
      <a href="/absence">Liste d'Absence</a>
    </button>
  </div>
  <label for="filiere">Fili√®re :</label>
  <select id="filiereSelect" class="filter-select">
    <option value="">-- Choisir une fili√®re --</option>
    {% for filiere in filieres %}
      <option value="{{ filiere.Id_Filiere }}">{{ filiere.Nom }}</option>
    {% endfor %}
  </select>

  <label for="promotion">Promotion :</label>
  <select id="promotionSelect" class="filter-select" disabled>
    <option value="">-- Choisir une promotion --</option>
  </select>

  <div class="stagiaire-list" id="stagiaireList">
    <p>Veuillez choisir une fili√®re et une promotion pour afficher les stagiaires.</p>
  </div>
   

  <script>
  const filiereSelect = document.getElementById('filiereSelect');
  const promotionSelect = document.getElementById('promotionSelect');
  const stagiaireList = document.getElementById('stagiaireList');

  // ‚úÖ Afficher tous les stagiaires au chargement
  window.addEventListener('DOMContentLoaded', () => {
    fetch('/api/stagiaires')
      .then(res => res.json())
      .then(data => {
        if (data.length === 0) {
          stagiaireList.innerHTML = "<p>Aucun stagiaire trouv√©.</p>";
          return;
        }

        stagiaireList.innerHTML = generateTable(data, "Liste compl√®te des stagiaires");
      });
  });

  // ‚úÖ Filtrage des promotions par fili√®re
  filiereSelect.addEventListener('change', () => {
    const filiereId = filiereSelect.value;
    promotionSelect.innerHTML = '<option>Chargement...</option>';
    promotionSelect.disabled = true;
    stagiaireList.innerHTML = "<p>Veuillez choisir une promotion.</p>";

    if (filiereId) {
      fetch(`/api/promotions/${filiereId}`)
        .then(res => res.json())
        .then(promotions => {
          promotionSelect.innerHTML = '<option value="">-- Choisir une promotion --</option>';
          promotions.forEach(promo => {
            const opt = document.createElement('option');
            opt.value = promo.id;
            opt.textContent = promo.nom;
            promotionSelect.appendChild(opt);
          });
          promotionSelect.disabled = false;
        });
    }
  });

  // ‚úÖ Affichage des stagiaires filtr√©s par promotion
  promotionSelect.addEventListener('change', () => {
    const promoId = promotionSelect.value;
    if (!promoId) return;

    stagiaireList.innerHTML = "<p>Chargement des stagiaires...</p>";

    fetch(`/api/stagiaires/${promoId}`)
      .then(res => res.json())
      .then(data => {
        if (data.length === 0) {
          stagiaireList.innerHTML = "<p>Aucun stagiaire trouv√© pour cette promotion.</p>";
          return;
        }

        stagiaireList.innerHTML = generateTable(data, "Liste des stagiaires filtr√©s");
      });
  });

  // ‚úÖ Fonction utilitaire : g√©n√®re le tableau HTML
  function generateTable(data, titre) {
    let table = `<h3>${titre}</h3>
    <table border="1" style="width:100%; border-collapse:collapse">
      <thead>
        <tr>
          <th>Nom</th><th>Pr√©nom</th><th>CINE</th><th>Date de naissance</th>
          <th>Lieu</th><th>Type de Bac</th><th>T√©l√©phone</th><th>Email</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>`;

    data.forEach(s => {
      table += `<tr>
        <td>${s.nom}</td>
        <td>${s.prenom}</td>
        <td>${s.cine}</td>
        <td>${s.date_naissance}</td>
        <td>${s.lieu_naissance}</td>
        <td>${s.type_bac}</td>
        <td>${s.telephone}</td>
        <td>${s.email}</td>
        <td>
          <a href="/deleteStagiaire/${s.id_stagiaire}" style="color: red; text-decoration: none;"
              onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer ce stagiaire ?');">
              Supprimer
          </a>
          <a href="/editStagiaire/${s.id_stagiaire}" style="color: green; text-decoration: none;">
              Modifier
        </td>
      </tr>`;
    });

    table += `</tbody></table>`;
    return table;
  }
</script>
</body>
</html>
